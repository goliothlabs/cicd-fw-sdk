name: Deploy to Golioth

on:
  # push:
  #   # Publish semver tags as releases.
  #   tags: [ 'v*.*.*' ]

  workflow_dispatch:
    inputs:
      version:
        description: 'Artifact Version.'
        required: true
        default: 'v0.0.0'
        type: string

jobs:
  create-artifact:
    uses: ./.github/workflows/build.yml
    with:
      version: ${{ inputs.version }}

  deploy-artifact:
    needs: [create-artifact]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Golioth CLI
        uses: golioth/setup-goliothctl@main
        with:
          apiKey: ${{ secrets.APIKEY }}
          projectId: ${{ secrets.PROJECTID }}

      - name: List devices
        run: goliothctl device list

      - name: Fetch build artifact
        uses: actions/download-artifact@v3
        with:
          name: build_artifact

      - name: Upload binary to Golioth (create artifact)
        run: |
          goliothctl dfu artifact create esp-air-quality-monitor.bin --version ${{ steps.get_version.outputs.version-without-v }}
  